<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Score Overlay</title>

  <!-- Optional web fonts for font changer -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inter:wght@400;700;900&family=Orbitron:wght@500;700;900&family=Oswald:wght@400;600;700&family=Rajdhani:wght@500;700&family=Teko:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* OBS chroma key */
      --green: #00ff00;

      /* placement / size (editable from panel) */
      --top-y: 6px;
      --center-gap: 400px;
      --logo-size: 78px;
      --score-w: 58px;
      --chip-h: 78px;
      --overlay-scale: 1;

      /* team names */
      --name-w: 156px;
      --name-h: 28px;
      --name-font-size: 14px;
      --name-y-offset: 8px;
      --name-left-x: 0px;
      --name-right-x: 0px;

      /* middle title */
      --title-w: 320px;
      --title-h: 38px;
      --title-font-size: 16px;
      --title-x: 0px;
      --title-y: 20px;

      /* global font */
      --overlay-font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* colors */
      --blue1:#49bfff;
      --blue2:#1e8cff;
      --yellow1:#ffd84d;
      --yellow2:#f2b400;
      --ink:#ffffff;
      --line: rgba(255,255,255,.18);
      --shadow: 0 8px 18px rgba(0,0,0,.28);

      /* hidden editor */
      --panel-bg: rgba(10,14,20,.92);
      --panel-line: rgba(255,255,255,.12);
      --muted:#aeb8cf;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background: var(--green);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
    }

    body{
      background: var(--green);
      user-select:none;
    }

    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      background: var(--green);
    }

    .is-hidden{ display:none !important; }

    /* ===== OVERLAY VISIBLE AREA ===== */
    .top-overlay{
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:260px; /* taller because of names + title */
      pointer-events:none;
      z-index:10;
      overflow:visible;
    }

    .top-overlay-inner{
      position:absolute;
      inset:0;
      transform-origin: top center;
      transform: scale(var(--overlay-scale));
      pointer-events:none;
    }

    /* Left / right stacks (chip + team name) */
    .team-stack{
      position:absolute;
      top:var(--top-y);
      display:flex;
      flex-direction:column;
      pointer-events:none;
      z-index:12;
    }

    .team-stack.left{
      right: calc(50% + (var(--center-gap) / 2));
      align-items:flex-end;
    }

    .team-stack.right{
      left: calc(50% + (var(--center-gap) / 2));
      align-items:flex-start;
    }

    .team-chip{
      position:relative;
      height:var(--chip-h);
      display:flex;
      align-items:stretch;
      gap:0;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.22));
      pointer-events:none;
    }

    .team-chip.left{ flex-direction:row; }  /* score | logo */
    .team-chip.right{ flex-direction:row; } /* logo | score */

    .score-box{
      width: var(--score-w);
      height: var(--chip-h);
      display:grid;
      place-items:center;
      font-family: var(--overlay-font);
      font-weight: 1000;
      font-size: calc(var(--chip-h) * 0.52);
      line-height:1;
      color:var(--ink);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      pointer-events:auto;
      cursor:pointer;
    }

    .team-chip.left .score-box{
      border-radius: 6px 0 0 6px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
        linear-gradient(135deg, var(--blue1), var(--blue2));
      margin-right:2px;
    }

    .team-chip.right .score-box{
      border-radius: 0 6px 6px 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
        linear-gradient(135deg, var(--yellow1), var(--yellow2));
      color:var(--ink);
      margin-left:2px;
    }

    .logo-box{
      width: var(--logo-size);
      height: var(--logo-size);
      overflow:hidden;
      border:1px solid var(--line);
      background:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,.08), transparent 42%),
        #0c131c;
      box-shadow: var(--shadow);
      position:relative;
      pointer-events:auto;
      cursor:pointer;
    }

    .team-chip.left .logo-box{
      border-radius: 0 6px 6px 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.01)),
        #0c131c;
    }

    .team-chip.right .logo-box{
      border-radius: 6px 0 0 6px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.01)),
        #0c131c;
    }

    /* Radius fixes when score/logo is hidden */
    .team-chip.only-score .score-box{
      margin:0 !important;
      border-radius:6px !important;
    }
    .team-chip.only-logo .logo-box{
      border-radius:6px !important;
    }

    .logo-box img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }

    .logo-box .placeholder{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-weight:900;
      font-size: calc(var(--logo-size) * 0.22);
      letter-spacing:.08em;
      color:rgba(255,255,255,.82);
      text-shadow:0 1px 8px rgba(0,0,0,.35);
      font-family: var(--overlay-font);
    }

    /* Team name bars */
    .team-name{
      width:var(--name-w);
      height:var(--name-h);
      margin-top:var(--name-y-offset);
      display:grid;
      place-items:center;
      padding:0 10px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 6px 14px rgba(0,0,0,.22);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      color:var(--ink);
      font-family: var(--overlay-font);
      font-size: var(--name-font-size);
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
      pointer-events:none;
    }

    .team-name.left{
      transform: translateX(var(--name-left-x));
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
        linear-gradient(135deg, rgba(73,191,255,.32), rgba(30,140,255,.18)),
        rgba(8,14,24,.86);
    }

    .team-name.right{
      transform: translateX(var(--name-right-x));
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
        linear-gradient(135deg, rgba(255,216,77,.34), rgba(242,180,0,.18)),
        rgba(16,12,2,.86);
    }

    /* Middle title bar */
    .mid-title{
      position:absolute;
      left:50%;
      top: calc(var(--top-y) + var(--title-y));
      width: var(--title-w);
      height: var(--title-h);
      transform: translateX(calc(-50% + var(--title-x)));
      display:grid;
      place-items:center;
      padding:0 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 8px 20px rgba(0,0,0,.24);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)),
        rgba(10,14,22,.82);
      color:var(--ink);
      text-shadow: 0 1px 8px rgba(0,0,0,.35);
      pointer-events:none;
      z-index:11;
    }

    .mid-title span{
      width:100%;
      text-align:center;
      font-family: var(--overlay-font);
      font-size: var(--title-font-size);
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* ===== Hidden mini editor ===== */
    .editor{
      position:absolute;
      left:12px;
      bottom:12px;
      width:min(1280px, calc(100vw - 24px));
      max-height:calc(100vh - 280px); /* keep overlay visible */
      overflow:auto;
      border-radius:14px;
      background:var(--panel-bg);
      border:1px solid var(--panel-line);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      padding:10px;
      z-index:20;
      transition: opacity .18s ease, transform .18s ease;
    }

    .stage:not(.edit-mode) .editor{
      opacity:0;
      transform:translateY(10px);
      pointer-events:none;
    }

    .editor h2{
      margin:0 0 8px;
      font-size:13px;
      letter-spacing:.04em;
    }

    .editor .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:8px;
      align-items:start;
    }

    .card{
      border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      padding:8px;
      min-width:0;
    }

    .card h3{
      margin:0 0 6px;
      font-size:11px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    .card.span-2{ grid-column: span 2; }
    .card.span-3{ grid-column: span 3; }
    .card.span-4{ grid-column: 1 / -1; }

    label{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin:5px 0 3px;
      font-size:10px;
      color:var(--muted);
      letter-spacing:.04em;
    }

    label .value-badge{
      color:#fff;
      font-weight:800;
      font-size:10px;
      letter-spacing:.03em;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:999px;
      padding:2px 6px;
      line-height:1.2;
    }

    input[type="number"],
    input[type="range"],
    input[type="color"],
    input[type="text"],
    select{
      width:100%;
    }

    input[type="number"],
    input[type="text"],
    select{
      height:34px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.12);
      background:#0d1320;
      color:#fff;
      padding:0 8px;
      font-weight:700;
    }

    input[type="text"]{
      font-weight:800;
      letter-spacing:.02em;
    }

    select{
      cursor:pointer;
    }

    input[type="color"]{
      height:36px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.12);
      background:#0d1320;
      padding:2px;
      cursor:pointer;
    }

    .color-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .toggle-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:6px;
      margin-top:6px;
    }

    .toggle-item{
      display:flex;
      align-items:center;
      gap:8px;
      min-height:34px;
      padding:6px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      font-size:12px;
      color:#fff;
    }

    .toggle-item input[type="checkbox"]{
      width:16px;
      height:16px;
      margin:0;
      accent-color:#4dd3ff;
      cursor:pointer;
      flex:0 0 auto;
    }

    .toggle-item span{
      line-height:1.2;
    }

    .row{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.12);
      background:#111a29;
      color:#fff;
      border-radius:8px;
      padding:7px 9px;
      min-height:34px;
      font-size:12px;
      font-weight:800;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.08); }

    .help{
      margin-top:8px;
      font-size:11px;
      color:var(--muted);
      line-height:1.35;
    }

    .kbd{
      display:inline-block;
      padding:1px 5px;
      border:1px solid rgba(255,255,255,.16);
      border-bottom-width:2px;
      border-radius:6px;
      background:rgba(255,255,255,.04);
      color:#fff;
      font-weight:800;
      font-size:10px;
      margin:0 1px;
    }

    @media (max-width: 1280px){
      .editor{
        width:min(1040px, calc(100vw - 20px));
        left:10px;
        bottom:10px;
        max-height:calc(100vh - 260px);
      }

      .editor .grid{
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      .card.span-4{ grid-column: 1 / -1; }
      .color-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    @media (max-width: 980px){
      .editor{
        width:min(780px, calc(100vw - 20px));
      }

      .editor .grid{
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .card.span-2,
      .card.span-3,
      .card.span-4{
        grid-column: 1 / -1;
      }

      .color-grid{
        grid-template-columns: repeat(2, minmax(0,1fr));
      }
    }

    @media (max-width: 700px){
      .editor .grid{
        grid-template-columns:1fr;
      }

      .card.span-2,
      .card.span-3,
      .card.span-4{
        grid-column: 1 / -1;
      }

      .color-grid,
      .toggle-grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <!-- Only this top strip is the visible overlay design -->
    <div class="top-overlay" aria-label="Top score overlay">
      <div class="top-overlay-inner" id="topOverlayInner">

        <!-- Left stack -->
        <div class="team-stack left" id="leftTeamStack">
          <div class="team-chip left" id="leftTeamChip">
            <div class="score-box" id="leftScoreBox" title="Left score (click to +1)">0</div>
            <div class="logo-box" id="leftLogoBox" title="Click to upload left logo">
              <img id="leftLogoImg" alt="Left logo" />
              <div class="placeholder" id="leftPlaceholder">L</div>
            </div>
          </div>
          <div class="team-name left" id="leftTeamNameBox">
            <span id="leftTeamNameText">TEAM LEFT</span>
          </div>
        </div>

        <!-- Middle title -->
        <div class="mid-title" id="midTitleBox">
          <span id="midTitleText">GRAND FINALS</span>
        </div>

        <!-- Right stack -->
        <div class="team-stack right" id="rightTeamStack">
          <div class="team-chip right" id="rightTeamChip">
            <div class="logo-box" id="rightLogoBox" title="Click to upload right logo">
              <img id="rightLogoImg" alt="Right logo" />
              <div class="placeholder" id="rightPlaceholder">R</div>
            </div>
            <div class="score-box" id="rightScoreBox" title="Right score (click to +1)">0</div>
          </div>
          <div class="team-name right" id="rightTeamNameBox">
            <span id="rightTeamNameText">TEAM RIGHT</span>
          </div>
        </div>

      </div>
    </div>

    <!-- Hidden editor (toggle with E / H) -->
    <div class="editor" id="editor">
      <h2>Overlay Editor (hidden on live by default)</h2>

      <div class="grid">
        <!-- Left team -->
        <div class="card">
          <h3>Left Team</h3>
          <label>Score</label>
          <input id="leftScoreInput" type="number" min="0" step="1" value="0">

          <label>Team Name</label>
          <input id="leftTeamNameInput" type="text" maxlength="40" value="TEAM LEFT">

          <div class="row">
            <button id="leftPlusBtn">Left +1</button>
            <button id="leftMinusBtn">Left -1</button>
            <button id="leftUploadBtn">Upload Left Logo</button>
            <button id="leftClearBtn">Clear</button>
          </div>
        </div>

        <!-- Right team -->
        <div class="card">
          <h3>Right Team</h3>
          <label>Score</label>
          <input id="rightScoreInput" type="number" min="0" step="1" value="0">

          <label>Team Name</label>
          <input id="rightTeamNameInput" type="text" maxlength="40" value="TEAM RIGHT">

          <div class="row">
            <button id="rightPlusBtn">Right +1</button>
            <button id="rightMinusBtn">Right -1</button>
            <button id="rightUploadBtn">Upload Right Logo</button>
            <button id="rightClearBtn">Clear</button>
          </div>
        </div>

        <!-- Middle title + font -->
        <div class="card">
          <h3>Title & Font</h3>
          <label>Middle Title</label>
          <input id="midTitleInput" type="text" maxlength="50" value="GRAND FINALS">

          <label>Font</label>
          <select id="fontSelect">
            <option value="inter">Inter</option>
            <option value="orbitron">Orbitron</option>
            <option value="rajdhani">Rajdhani</option>
            <option value="oswald">Oswald</option>
            <option value="teko">Teko</option>
            <option value="bebas">Bebas Neue</option>
            <option value="anton">Anton</option>
            <option value="system">System UI</option>
          </select>
        </div>

        <!-- Visibility -->
        <div class="card">
          <h3>Visibility</h3>
          <div class="toggle-grid">
            <label class="toggle-item"><input id="showLeftScoreChk" type="checkbox" checked><span>Left Score</span></label>
            <label class="toggle-item"><input id="showRightScoreChk" type="checkbox" checked><span>Right Score</span></label>
            <label class="toggle-item"><input id="showLeftLogoChk" type="checkbox" checked><span>Left Logo</span></label>
            <label class="toggle-item"><input id="showRightLogoChk" type="checkbox" checked><span>Right Logo</span></label>
            <label class="toggle-item"><input id="showLeftNameChk" type="checkbox" checked><span>Left Team Name</span></label>
            <label class="toggle-item"><input id="showRightNameChk" type="checkbox" checked><span>Right Team Name</span></label>
            <label class="toggle-item"><input id="showTitleChk" type="checkbox" checked><span>Middle Title</span></label>
          </div>
        </div>

        <!-- Placement -->
        <div class="card">
          <h3>Placement</h3>
          <label>Top Offset <span class="value-badge" id="topYValue">6px</span></label>
          <input id="topYRange" type="range" min="0" max="80" step="1" value="6">

          <label>Center Gap <span class="value-badge" id="centerGapValue">400px</span></label>
          <input id="centerGapRange" type="range" min="180" max="900" step="2" value="400">

          <div class="row">
            <button id="resetLayoutBtn">Reset Layout</button>
          </div>
        </div>

        <!-- Resize -->
        <div class="card">
          <h3>Resize</h3>
          <label>Global Scale <span class="value-badge" id="overlayScaleValue">100%</span></label>
          <input id="overlayScaleRange" type="range" min="60" max="220" step="1" value="100">

          <label>Logo Size <span class="value-badge" id="logoSizeValue">78px</span></label>
          <input id="logoSizeRange" type="range" min="40" max="200" step="1" value="78">

          <label>Score Width <span class="value-badge" id="scoreWValue">58px</span></label>
          <input id="scoreWRange" type="range" min="34" max="160" step="1" value="58">

          <label>Chip Height <span class="value-badge" id="chipHValue">78px</span></label>
          <input id="chipHRange" type="range" min="40" max="200" step="1" value="78">
        </div>

        <!-- Team name layout -->
        <div class="card span-2">
          <h3>Team Names Layout</h3>

          <label>Name Width <span class="value-badge" id="nameWValue">156px</span></label>
          <input id="nameWRange" type="range" min="80" max="360" step="1" value="156">

          <label>Name Height <span class="value-badge" id="nameHValue">28px</span></label>
          <input id="nameHRange" type="range" min="18" max="80" step="1" value="28">

          <label>Name Font Size <span class="value-badge" id="nameFontSizeValue">14px</span></label>
          <input id="nameFontSizeRange" type="range" min="10" max="42" step="1" value="14">

          <label>Name Y Offset <span class="value-badge" id="nameYOffsetValue">8px</span></label>
          <input id="nameYOffsetRange" type="range" min="-10" max="80" step="1" value="8">

          <label>Left Name X Offset <span class="value-badge" id="nameLeftXValue">0px</span></label>
          <input id="nameLeftXRange" type="range" min="-240" max="240" step="1" value="0">

          <label>Right Name X Offset <span class="value-badge" id="nameRightXValue">0px</span></label>
          <input id="nameRightXRange" type="range" min="-240" max="240" step="1" value="0">
        </div>

        <!-- Middle title layout -->
        <div class="card span-2">
          <h3>Middle Title Layout</h3>

          <label>Title Width <span class="value-badge" id="titleWValue">320px</span></label>
          <input id="titleWRange" type="range" min="100" max="900" step="1" value="320">

          <label>Title Height <span class="value-badge" id="titleHValue">38px</span></label>
          <input id="titleHRange" type="range" min="20" max="120" step="1" value="38">

          <label>Title Font Size <span class="value-badge" id="titleFontSizeValue">16px</span></label>
          <input id="titleFontSizeRange" type="range" min="10" max="48" step="1" value="16">

          <label>Title X Offset <span class="value-badge" id="titleXValue">0px</span></label>
          <input id="titleXRange" type="range" min="-500" max="500" step="1" value="0">

          <label>Title Y Offset <span class="value-badge" id="titleYValue">20px</span></label>
          <input id="titleYRange" type="range" min="-20" max="160" step="1" value="20">
        </div>

        <!-- Colors -->
        <div class="card span-3">
          <h3>Colors</h3>

          <div class="color-grid">
            <div>
              <label>Left Gradient 1</label>
              <input id="leftColor1Input" type="color" value="#49bfff">
            </div>
            <div>
              <label>Left Gradient 2</label>
              <input id="leftColor2Input" type="color" value="#1e8cff">
            </div>
            <div>
              <label>Right Gradient 1</label>
              <input id="rightColor1Input" type="color" value="#ffd84d">

  </div>

  <script>
    const STORAGE_KEY = "codm_top_logo_score_overlay_v4";

    const FONT_MAP = {
      inter: '"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif',
      orbitron: '"Orbitron", system-ui, sans-serif',
      rajdhani: '"Rajdhani", system-ui, sans-serif',
      oswald: '"Oswald", system-ui, sans-serif',
      teko: '"Teko", system-ui, sans-serif',
      bebas: '"Bebas Neue", system-ui, sans-serif',
      anton: '"Anton", system-ui, sans-serif',
      system: 'system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif'
    };

    const DEFAULTS = {
      leftScore: 0,
      rightScore: 0,
      leftLogo: "",
      rightLogo: "",
      editMode: false,

      text: {
        leftName: "TEAM LEFT",
        rightName: "TEAM RIGHT",
        title: "GRAND FINALS"
      },

      sections: {
        leftScore: true,
        rightScore: true,
        leftLogo: true,
        rightLogo: true,
        leftName: true,
        rightName: true,
        title: true
      },

      typography: {
        fontKey: "inter"
      },

      layout: {
        topY: 6,
        centerGap: 400,
        overlayScale: 100, // percent
        logoSize: 78,
        scoreW: 58,
        chipH: 78,

        // team names
        nameW: 156,
        nameH: 28,
        nameFontSize: 14,
        nameYOffset: 8,
        nameLeftX: 0,
        nameRightX: 0,

        // middle title
        titleW: 320,
        titleH: 38,
        titleFontSize: 16,
        titleX: 0,
        titleY: 20
      },

      colors: {
        left1: "#49bfff",
        left2: "#1e8cff",
        right1: "#ffd84d",
        right2: "#f2b400",
        ink: "#ffffff"
      }
    };

    const state = JSON.parse(JSON.stringify(DEFAULTS));

    const $ = (id) => document.getElementById(id);
    const stage = $("stage");

    const refs = {
      // overlay wrappers
      leftTeamStack: $("leftTeamStack"),
      rightTeamStack: $("rightTeamStack"),
      leftTeamChip: $("leftTeamChip"),
      rightTeamChip: $("rightTeamChip"),
      leftTeamNameBox: $("leftTeamNameBox"),
      rightTeamNameBox: $("rightTeamNameBox"),
      leftTeamNameText: $("leftTeamNameText"),
      rightTeamNameText: $("rightTeamNameText"),
      midTitleBox: $("midTitleBox"),
      midTitleText: $("midTitleText"),

      // scores
      leftScoreBox: $("leftScoreBox"),
      rightScoreBox: $("rightScoreBox"),
      leftScoreInput: $("leftScoreInput"),
      rightScoreInput: $("rightScoreInput"),

      // names/title inputs
      leftTeamNameInput: $("leftTeamNameInput"),
      rightTeamNameInput: $("rightTeamNameInput"),
      midTitleInput: $("midTitleInput"),

      // logos
      leftLogoBox: $("leftLogoBox"),
      rightLogoBox: $("rightLogoBox"),
      leftLogoImg: $("leftLogoImg"),
      rightLogoImg: $("rightLogoImg"),
      leftPlaceholder: $("leftPlaceholder"),
      rightPlaceholder: $("rightPlaceholder"),

      leftUploadBtn: $("leftUploadBtn"),
      rightUploadBtn: $("rightUploadBtn"),
      leftClearBtn: $("leftClearBtn"),
      rightClearBtn: $("rightClearBtn"),
      leftFileInput: $("leftFileInput"),
      rightFileInput: $("rightFileInput"),

      // score actions
      leftPlusBtn: $("leftPlusBtn"),
      leftMinusBtn: $("leftMinusBtn"),
      rightPlusBtn: $("rightPlusBtn"),
      rightMinusBtn: $("rightMinusBtn"),
      resetScoresBtn: $("resetScoresBtn"),
      swapLogosBtn: $("swapLogosBtn"),
      resetAllBtn: $("resetAllBtn"),

      // layout ranges (existing)
      topYRange: $("topYRange"),
      centerGapRange: $("centerGapRange"),
      overlayScaleRange: $("overlayScaleRange"),
      logoSizeRange: $("logoSizeRange"),
      scoreWRange: $("scoreWRange"),
      chipHRange: $("chipHRange"),

      topYValue: $("topYValue"),
      centerGapValue: $("centerGapValue"),
      overlayScaleValue: $("overlayScaleValue"),
      logoSizeValue: $("logoSizeValue"),
      scoreWValue: $("scoreWValue"),
      chipHValue: $("chipHValue"),

      // name layout refs
      nameWRange: $("nameWRange"),
      nameHRange: $("nameHRange"),
      nameFontSizeRange: $("nameFontSizeRange"),
      nameYOffsetRange: $("nameYOffsetRange"),
      nameLeftXRange: $("nameLeftXRange"),
      nameRightXRange: $("nameRightXRange"),

      nameWValue: $("nameWValue"),
      nameHValue: $("nameHValue"),
      nameFontSizeValue: $("nameFontSizeValue"),
      nameYOffsetValue: $("nameYOffsetValue"),
      nameLeftXValue: $("nameLeftXValue"),
      nameRightXValue: $("nameRightXValue"),

      // title layout refs
      titleWRange: $("titleWRange"),
      titleHRange: $("titleHRange"),
      titleFontSizeRange: $("titleFontSizeRange"),
      titleXRange: $("titleXRange"),
      titleYRange: $("titleYRange"),

      titleWValue: $("titleWValue"),
      titleHValue: $("titleHValue"),
      titleFontSizeValue: $("titleFontSizeValue"),
      titleXValue: $("titleXValue"),
      titleYValue: $("titleYValue"),

      resetLayoutBtn: $("resetLayoutBtn"),
      toggleEditBtn: $("toggleEditBtn"),

      // Colors
      leftColor1Input: $("leftColor1Input"),
      leftColor2Input: $("leftColor2Input"),
      rightColor1Input: $("rightColor1Input"),
      rightColor2Input: $("rightColor2Input"),
      inkColorInput: $("inkColorInput"),
      resetColorsBtn: $("resetColorsBtn"),
      swapColorsBtn: $("swapColorsBtn"),

      // Font
      fontSelect: $("fontSelect"),

      // Visibility
      showLeftScoreChk: $("showLeftScoreChk"),
      showRightScoreChk: $("showRightScoreChk"),
      showLeftLogoChk: $("showLeftLogoChk"),
      showRightLogoChk: $("showRightLogoChk"),
      showLeftNameChk: $("showLeftNameChk"),
      showRightNameChk: $("showRightNameChk"),
      showTitleChk: $("showTitleChk")
    };

    function clampScore(v){
      v = Number(v);
      if (!Number.isFinite(v)) return 0;
      return Math.max(0, Math.floor(v));
    }

    function clampNum(v, min, max, fallback){
      v = Number(v);
      if (!Number.isFinite(v)) return fallback;
      return Math.min(max, Math.max(min, v));
    }

    function normalizeHexColor(v, fallback){
      if (typeof v !== "string") return fallback;
      const s = v.trim();
      if (/^#[0-9a-fA-F]{6}$/.test(s)) return s.toLowerCase();
      if (/^#[0-9a-fA-F]{3}$/.test(s)) {
        return "#" + s.slice(1).split("").map(c => c + c).join("").toLowerCase();
      }
      return fallback;
    }

    function normalizeText(v, fallback, maxLen = 50){
      if (typeof v !== "string") return fallback;
      const s = v.replace(/[\r\n\t]+/g, " ").replace(/\s+/g, " ").trim();
      if (!s) return fallback;
      return s.slice(0, maxLen);
    }

    function normalizeLayout(layout = {}){
      return {
        topY:         clampNum(layout.topY, 0, 80, DEFAULTS.layout.topY),
        centerGap:    clampNum(layout.centerGap, 180, 900, DEFAULTS.layout.centerGap),
        overlayScale: clampNum(layout.overlayScale, 60, 220, DEFAULTS.layout.overlayScale),
        logoSize:     clampNum(layout.logoSize, 40, 200, DEFAULTS.layout.logoSize),
        scoreW:       clampNum(layout.scoreW, 34, 160, DEFAULTS.layout.scoreW),
        chipH:        clampNum(layout.chipH, 40, 200, DEFAULTS.layout.chipH),

        nameW:        clampNum(layout.nameW, 80, 360, DEFAULTS.layout.nameW),
        nameH:        clampNum(layout.nameH, 18, 80, DEFAULTS.layout.nameH),
        nameFontSize: clampNum(layout.nameFontSize, 10, 42, DEFAULTS.layout.nameFontSize),
        nameYOffset:  clampNum(layout.nameYOffset, -10, 80, DEFAULTS.layout.nameYOffset),
        nameLeftX:    clampNum(layout.nameLeftX, -240, 240, DEFAULTS.layout.nameLeftX),
        nameRightX:   clampNum(layout.nameRightX, -240, 240, DEFAULTS.layout.nameRightX),

        titleW:        clampNum(layout.titleW, 100, 900, DEFAULTS.layout.titleW),
        titleH:        clampNum(layout.titleH, 20, 120, DEFAULTS.layout.titleH),
        titleFontSize: clampNum(layout.titleFontSize, 10, 48, DEFAULTS.layout.titleFontSize),
        titleX:        clampNum(layout.titleX, -500, 500, DEFAULTS.layout.titleX),
        titleY:        clampNum(layout.titleY, -20, 160, DEFAULTS.layout.titleY),
      };
    }

    function normalizeColors(colors = {}){
      return {
        left1:  normalizeHexColor(colors.left1, DEFAULTS.colors.left1),
        left2:  normalizeHexColor(colors.left2, DEFAULTS.colors.left2),
        right1: normalizeHexColor(colors.right1, DEFAULTS.colors.right1),
        right2: normalizeHexColor(colors.right2, DEFAULTS.colors.right2),
        ink:    normalizeHexColor(colors.ink, DEFAULTS.colors.ink),
      };
    }

    function normalizeSections(sections = {}){
      return {
        leftScore:  sections.leftScore  !== false,
        rightScore: sections.rightScore !== false,
        leftLogo:   sections.leftLogo   !== false,
        rightLogo:  sections.rightLogo  !== false,
        leftName:   sections.leftName   !== false,
        rightName:  sections.rightName  !== false,
        title:      sections.title      !== false,
      };
    }

    function normalizeTypography(typography = {}){
      const key = String(typography.fontKey || DEFAULTS.typography.fontKey).toLowerCase();
      return {
        fontKey: FONT_MAP[key] ? key : DEFAULTS.typography.fontKey
      };
    }

    function normalizeTextGroup(text = {}){
      return {
        leftName:  normalizeText(text.leftName, DEFAULTS.text.leftName, 40),
        rightName: normalizeText(text.rightName, DEFAULTS.text.rightName, 40),
        title:     normalizeText(text.title, DEFAULTS.text.title, 50)
      };
    }

    function saveState(){
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (e) {
        console.warn("Save failed:", e);
      }
    }

    function loadState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== "object") return;

        state.leftScore = clampScore(parsed.leftScore ?? state.leftScore);
        state.rightScore = clampScore(parsed.rightScore ?? state.rightScore);
        state.leftLogo = typeof parsed.leftLogo === "string" ? parsed.leftLogo : state.leftLogo;
        state.rightLogo = typeof parsed.rightLogo === "string" ? parsed.rightLogo : state.rightLogo;
        state.editMode = !!parsed.editMode;

        state.layout = normalizeLayout(parsed.layout || {});
        state.colors = normalizeColors(parsed.colors || {});
        state.sections = normalizeSections(parsed.sections || {});
        state.typography = normalizeTypography(parsed.typography || {});
        state.text = normalizeTextGroup(parsed.text || {});
      }catch(e){
        console.warn("Load failed:", e);
      }
    }

    function renderLogo(side, dataUrl){
      const img = side === "left" ? refs.leftLogoImg : refs.rightLogoImg;
      const ph  = side === "left" ? refs.leftPlaceholder : refs.rightPlaceholder;

      if (dataUrl){
        img.src = dataUrl;
        img.style.display = "block";
        ph.style.display = "none";
      } else {
        img.removeAttribute("src");
        img.style.display = "none";
        ph.style.display = "grid";
      }
    }

    function applyLayoutVars(){
      const L = state.layout;
      document.documentElement.style.setProperty("--top-y", `${L.topY}px`);
      document.documentElement.style.setProperty("--center-gap", `${L.centerGap}px`);
      document.documentElement.style.setProperty("--overlay-scale", `${L.overlayScale / 100}`);
      document.documentElement.style.setProperty("--logo-size", `${L.logoSize}px`);
      document.documentElement.style.setProperty("--score-w", `${L.scoreW}px`);
      document.documentElement.style.setProperty("--chip-h", `${L.chipH}px`);

      document.documentElement.style.setProperty("--name-w", `${L.nameW}px`);
      document.documentElement.style.setProperty("--name-h", `${L.nameH}px`);
      document.documentElement.style.setProperty("--name-font-size", `${L.nameFontSize}px`);
      document.documentElement.style.setProperty("--name-y-offset", `${L.nameYOffset}px`);
      document.documentElement.style.setProperty("--name-left-x", `${L.nameLeftX}px`);
      document.documentElement.style.setProperty("--name-right-x", `${L.nameRightX}px`);

      document.documentElement.style.setProperty("--title-w", `${L.titleW}px`);
      document.documentElement.style.setProperty("--title-h", `${L.titleH}px`);
      document.documentElement.style.setProperty("--title-font-size", `${L.titleFontSize}px`);
      document.documentElement.style.setProperty("--title-x", `${L.titleX}px`);
      document.documentElement.style.setProperty("--title-y", `${L.titleY}px`);
    }

    function applyColorVars(){
      document.documentElement.style.setProperty("--blue1", state.colors.left1);
      document.documentElement.style.setProperty("--blue2", state.colors.left2);
      document.documentElement.style.setProperty("--yellow1", state.colors.right1);
      document.documentElement.style.setProperty("--yellow2", state.colors.right2);
      document.documentElement.style.setProperty("--ink", state.colors.ink);
    }

    function applyFontVar(){
      const fontKey = state.typography.fontKey;
      const fontValue = FONT_MAP[fontKey] || FONT_MAP[DEFAULTS.typography.fontKey];
      document.documentElement.style.setProperty("--overlay-font", fontValue);
    }

    function setChipVisibilityState(chipEl, scoreVisible, logoVisible){
      chipEl.classList.toggle("only-score", !!scoreVisible && !logoVisible);
      chipEl.classList.toggle("only-logo", !!logoVisible && !scoreVisible);
      chipEl.classList.toggle("is-hidden", !scoreVisible && !logoVisible);
    }

    function applySectionVisibility(){
      const s = state.sections;

      refs.leftScoreBox.classList.toggle("is-hidden", !s.leftScore);
      refs.rightScoreBox.classList.toggle("is-hidden", !s.rightScore);
      refs.leftLogoBox.classList.toggle("is-hidden", !s.leftLogo);
      refs.rightLogoBox.classList.toggle("is-hidden", !s.rightLogo);
      refs.leftTeamNameBox.classList.toggle("is-hidden", !s.leftName);
      refs.rightTeamNameBox.classList.toggle("is-hidden", !s.rightName);
      refs.midTitleBox.classList.toggle("is-hidden", !s.title);

      setChipVisibilityState(refs.leftTeamChip, s.leftScore, s.leftLogo);
      setChipVisibilityState(refs.rightTeamChip, s.rightScore, s.rightLogo);

      // Hide whole stack if both chip and name are hidden
      const leftStackVisible = (s.leftScore || s.leftLogo || s.leftName);
      const rightStackVisible = (s.rightScore || s.rightLogo || s.rightName);

      refs.leftTeamStack.classList.toggle("is-hidden", !leftStackVisible);
      refs.rightTeamStack.classList.toggle("is-hidden", !rightStackVisible);
    }

    function render(){
      state.leftScore = clampScore(state.leftScore);
      state.rightScore = clampScore(state.rightScore);
      state.layout = normalizeLayout(state.layout);
      state.colors = normalizeColors(state.colors);
      state.sections = normalizeSections(state.sections);
      state.typography = normalizeTypography(state.typography);
      state.text = normalizeTextGroup(state.text);

      // score values
      refs.leftScoreBox.textContent = state.leftScore;
      refs.rightScoreBox.textContent = state.rightScore;
      refs.leftScoreInput.value = state.leftScore;
      refs.rightScoreInput.value = state.rightScore;

      // text values
      refs.leftTeamNameText.textContent = state.text.leftName;
      refs.rightTeamNameText.textContent = state.text.rightName;
      refs.midTitleText.textContent = state.text.title;

      refs.leftTeamNameInput.value = state.text.leftName;
      refs.rightTeamNameInput.value = state.text.rightName;
      refs.midTitleInput.value = state.text.title;

      // base layout ranges
      refs.topYRange.value = state.layout.topY;
      refs.centerGapRange.value = state.layout.centerGap;
      refs.overlayScaleRange.value = state.layout.overlayScale;
      refs.logoSizeRange.value = state.layout.logoSize;
      refs.scoreWRange.value = state.layout.scoreW;
      refs.chipHRange.value = state.layout.chipH;

      refs.topYValue.textContent = `${state.layout.topY}px`;
      refs.centerGapValue.textContent = `${state.layout.centerGap}px`;
      refs.overlayScaleValue.textContent = `${state.layout.overlayScale}%`;
      refs.logoSizeValue.textContent = `${state.layout.logoSize}px`;
      refs.scoreWValue.textContent = `${state.layout.scoreW}px`;
      refs.chipHValue.textContent = `${state.layout.chipH}px`;

      // name layout ranges
      refs.nameWRange.value = state.layout.nameW;
      refs.nameHRange.value = state.layout.nameH;
      refs.nameFontSizeRange.value = state.layout.nameFontSize;
      refs.nameYOffsetRange.value = state.layout.nameYOffset;
      refs.nameLeftXRange.value = state.layout.nameLeftX;
      refs.nameRightXRange.value = state.layout.nameRightX;

      refs.nameWValue.textContent = `${state.layout.nameW}px`;
      refs.nameHValue.textContent = `${state.layout.nameH}px`;
      refs.nameFontSizeValue.textContent = `${state.layout.nameFontSize}px`;
      refs.nameYOffsetValue.textContent = `${state.layout.nameYOffset}px`;
      refs.nameLeftXValue.textContent = `${state.layout.nameLeftX}px`;
      refs.nameRightXValue.textContent = `${state.layout.nameRightX}px`;

      // title layout ranges
      refs.titleWRange.value = state.layout.titleW;
      refs.titleHRange.value = state.layout.titleH;
      refs.titleFontSizeRange.value = state.layout.titleFontSize;
      refs.titleXRange.value = state.layout.titleX;
      refs.titleYRange.value = state.layout.titleY;

      refs.titleWValue.textContent = `${state.layout.titleW}px`;
      refs.titleHValue.textContent = `${state.layout.titleH}px`;
      refs.titleFontSizeValue.textContent = `${state.layout.titleFontSize}px`;
      refs.titleXValue.textContent = `${state.layout.titleX}px`;
      refs.titleYValue.textContent = `${state.layout.titleY}px`;

      // colors
      refs.leftColor1Input.value = state.colors.left1;
      refs.leftColor2Input.value = state.colors.left2;
      refs.rightColor1Input.value = state.colors.right1;
      refs.rightColor2Input.value = state.colors.right2;
      refs.inkColorInput.value = state.colors.ink;

      // font
      refs.fontSelect.value = state.typography.fontKey;

      // visibility checkboxes
      refs.showLeftScoreChk.checked = state.sections.leftScore;
      refs.showRightScoreChk.checked = state.sections.rightScore;
      refs.showLeftLogoChk.checked = state.sections.leftLogo;
      refs.showRightLogoChk.checked = state.sections.rightLogo;
      refs.showLeftNameChk.checked = state.sections.leftName;
      refs.showRightNameChk.checked = state.sections.rightName;
      refs.showTitleChk.checked = state.sections.title;

      renderLogo("left", state.leftLogo);
      renderLogo("right", state.rightLogo);

      stage.classList.toggle("edit-mode", !!state.editMode);
      refs.toggleEditBtn.textContent = state.editMode ? "Hide Editor" : "Show Editor";

      applyLayoutVars();
      applyColorVars();
      applyFontVar();
      applySectionVisibility();
    }

    function setScore(side, value){
      if (side === "left") state.leftScore = clampScore(value);
      if (side === "right") state.rightScore = clampScore(value);
      render();
      saveState();
    }

    function addScore(side, delta){
      if (side === "left") setScore("left", state.leftScore + delta);
      else setScore("right", state.rightScore + delta);
    }

    function resetScores(){
      state.leftScore = 0;
      state.rightScore = 0;
      render();
      saveState();
    }

    function setLogo(side, dataUrl){
      if (side === "left") state.leftLogo = dataUrl || "";
      else state.rightLogo = dataUrl || "";
      render();
      saveState();
    }

    function setColor(key, value){
      if (!state.colors) state.colors = normalizeColors({});
      if (!(key in state.colors)) return;
      state.colors[key] = normalizeHexColor(value, state.colors[key]);
      render();
      saveState();
    }

    function resetColors(){
      state.colors = JSON.parse(JSON.stringify(DEFAULTS.colors));
      render();
      saveState();
    }

    function swapTeamColors(){
      const a1 = state.colors.left1;
      const a2 = state.colors.left2;
      state.colors.left1 = state.colors.right1;
      state.colors.left2 = state.colors.right2;
      state.colors.right1 = a1;
      state.colors.right2 = a2;
      render();
      saveState();
    }

    function setTextField(key, value){
      state.text[key] = normalizeText(value, DEFAULTS.text[key], key === "title" ? 50 : 40);
      render();
      saveState();
    }

    function setSection(key, checked){
      if (!(key in state.sections)) return;
      state.sections[key] = !!checked;
      render();
      saveState();
    }

    function setFontKey(key){
      state.typography.fontKey = FONT_MAP[key] ? key : DEFAULTS.typography.fontKey;
      render();
      saveState();
    }

    function toggleEditMode(force){
      state.editMode = (typeof force === "boolean") ? force : !state.editMode;
      render();
      saveState();
    }

    function readFileAsDataURL(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(String(reader.result || ""));
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function onFilePick(side, file){
      if (!file || !file.type || !file.type.startsWith("image/")) return;
      try{
        const dataUrl = await readFileAsDataURL(file);
        setLogo(side, dataUrl);
      }catch(err){
        console.error("Image load failed:", err);
      }
    }

    function resetLayout(){
      const keep = {
        topY: DEFAULTS.layout.topY,
        centerGap: DEFAULTS.layout.centerGap,
        overlayScale: DEFAULTS.layout.overlayScale,
        logoSize: DEFAULTS.layout.logoSize,
        scoreW: DEFAULTS.layout.scoreW,
        chipH: DEFAULTS.layout.chipH,
        nameW: DEFAULTS.layout.nameW,
        nameH: DEFAULTS.layout.nameH,
        nameFontSize: DEFAULTS.layout.nameFontSize,
        nameYOffset: DEFAULTS.layout.nameYOffset,
        nameLeftX: DEFAULTS.layout.nameLeftX,
        nameRightX: DEFAULTS.layout.nameRightX,
        titleW: DEFAULTS.layout.titleW,
        titleH: DEFAULTS.layout.titleH,
        titleFontSize: DEFAULTS.layout.titleFontSize,
        titleX: DEFAULTS.layout.titleX,
        titleY: DEFAULTS.layout.titleY
      };
      state.layout = JSON.parse(JSON.stringify(keep));
      render();
      saveState();
    }

    function resetAll(){
      state.leftScore = DEFAULTS.leftScore;
      state.rightScore = DEFAULTS.rightScore;
      state.leftLogo = DEFAULTS.leftLogo;
      state.rightLogo = DEFAULTS.rightLogo;
      state.layout = JSON.parse(JSON.stringify(DEFAULTS.layout));
      state.colors = JSON.parse(JSON.stringify(DEFAULTS.colors));
      state.sections = JSON.parse(JSON.stringify(DEFAULTS.sections));
      state.typography = JSON.parse(JSON.stringify(DEFAULTS.typography));
      state.text = JSON.parse(JSON.stringify(DEFAULTS.text));
      render();
      saveState();
    }

    function bindRange(refEl, statePath, key){
      refEl.addEventListener("input", () => {
        state[statePath][key] = Number(refEl.value);
        render();
        saveState();
      });
    }

    function wireUI(){
      // Scores / names
      refs.leftScoreInput.addEventListener("input", () => setScore("left", refs.leftScoreInput.value));
      refs.rightScoreInput.addEventListener("input", () => setScore("right", refs.rightScoreInput.value));

      refs.leftTeamNameInput.addEventListener("input", () => setTextField("leftName", refs.leftTeamNameInput.value));
      refs.rightTeamNameInput.addEventListener("input", () => setTextField("rightName", refs.rightTeamNameInput.value));
      refs.midTitleInput.addEventListener("input", () => setTextField("title", refs.midTitleInput.value));

      // Buttons
      refs.leftPlusBtn.addEventListener("click", () => addScore("left", +1));
      refs.leftMinusBtn.addEventListener("click", () => addScore("left", -1));
      refs.rightPlusBtn.addEventListener("click", () => addScore("right", +1));
      refs.rightMinusBtn.addEventListener("click", () => addScore("right", -1));
      refs.resetScoresBtn.addEventListener("click", resetScores);

      refs.leftUploadBtn.addEventListener("click", () => refs.leftFileInput.click());
      refs.rightUploadBtn.addEventListener("click", () => refs.rightFileInput.click());

      refs.leftFileInput.addEventListener("change", async (e) => {
        await onFilePick("left", e.target.files?.[0]);
        e.target.value = "";
      });

      refs.rightFileInput.addEventListener("change", async (e) => {
        await onFilePick("right", e.target.files?.[0]);
        e.target.value = "";
      });

      refs.leftClearBtn.addEventListener("click", () => setLogo("left", ""));
      refs.rightClearBtn.addEventListener("click", () => setLogo("right", ""));

      refs.swapLogosBtn.addEventListener("click", () => {
        const tmp = state.leftLogo;
        state.leftLogo = state.rightLogo;
        state.rightLogo = tmp;
        render();
        saveState();
      });

      refs.resetAllBtn.addEventListener("click", resetAll);

      // Layout binds (existing)
      bindRange(refs.topYRange, "layout", "topY");
      bindRange(refs.centerGapRange, "layout", "centerGap");
      bindRange(refs.overlayScaleRange, "layout", "overlayScale");
      bindRange(refs.logoSizeRange, "layout", "logoSize");
      bindRange(refs.scoreWRange, "layout", "scoreW");
      bindRange(refs.chipHRange, "layout", "chipH");

      // Team name layout binds
      bindRange(refs.nameWRange, "layout", "nameW");
      bindRange(refs.nameHRange, "layout", "nameH");
      bindRange(refs.nameFontSizeRange, "layout", "nameFontSize");
      bindRange(refs.nameYOffsetRange, "layout", "nameYOffset");
      bindRange(refs.nameLeftXRange, "layout", "nameLeftX");
      bindRange(refs.nameRightXRange, "layout", "nameRightX");

      // Title layout binds
      bindRange(refs.titleWRange, "layout", "titleW");
      bindRange(refs.titleHRange, "layout", "titleH");
      bindRange(refs.titleFontSizeRange, "layout", "titleFontSize");
      bindRange(refs.titleXRange, "layout", "titleX");
      bindRange(refs.titleYRange, "layout", "titleY");

      refs.resetLayoutBtn.addEventListener("click", resetLayout);
      refs.toggleEditBtn.addEventListener("click", () => toggleEditMode());

      // Colors
      refs.leftColor1Input.addEventListener("input", () => setColor("left1", refs.leftColor1Input.value));
      refs.leftColor2Input.addEventListener("input", () => setColor("left2", refs.leftColor2Input.value));
      refs.rightColor1Input.addEventListener("input", () => setColor("right1", refs.rightColor1Input.value));
      refs.rightColor2Input.addEventListener("input", () => setColor("right2", refs.rightColor2Input.value));
      refs.inkColorInput.addEventListener("input", () => setColor("ink", refs.inkColorInput.value));
      refs.resetColorsBtn.addEventListener("click", resetColors);
      refs.swapColorsBtn.addEventListener("click", swapTeamColors);

      // Font
      refs.fontSelect.addEventListener("change", () => setFontKey(refs.fontSelect.value));

      // Visibility toggles
      refs.showLeftScoreChk.addEventListener("change", () => setSection("leftScore", refs.showLeftScoreChk.checked));
      refs.showRightScoreChk.addEventListener("change", () => setSection("rightScore", refs.showRightScoreChk.checked));
      refs.showLeftLogoChk.addEventListener("change", () => setSection("leftLogo", refs.showLeftLogoChk.checked));
      refs.showRightLogoChk.addEventListener("change", () => setSection("rightLogo", refs.showRightLogoChk.checked));
      refs.showLeftNameChk.addEventListener("change", () => setSection("leftName", refs.showLeftNameChk.checked));
      refs.showRightNameChk.addEventListener("change", () => setSection("rightName", refs.showRightNameChk.checked));
      refs.showTitleChk.addEventListener("change", () => setSection("title", refs.showTitleChk.checked));

      // Direct click on overlay (edit mode only)
      refs.leftLogoBox.addEventListener("click", () => {
        if (!state.editMode || !state.sections.leftLogo) return;
        refs.leftFileInput.click();
      });

      refs.rightLogoBox.addEventListener("click", () => {
        if (!state.editMode || !state.sections.rightLogo) return;
        refs.rightFileInput.click();
      });

      refs.leftScoreBox.addEventListener("click", () => {
        if (!state.editMode || !state.sections.leftScore) return;
        addScore("left", +1);
      });

      refs.rightScoreBox.addEventListener("click", () => {
        if (!state.editMode || !state.sections.rightScore) return;
        addScore("right", +1);
      });

      // Right-click score to decrement (edit mode)
      refs.leftScoreBox.addEventListener("contextmenu", (e) => {
        if (!state.editMode || !state.sections.leftScore) return;
        e.preventDefault();
        addScore("left", -1);
      });

      refs.rightScoreBox.addEventListener("contextmenu", (e) => {
        if (!state.editMode || !state.sections.rightScore) return;
        e.preventDefault();
        addScore("right", -1);
      });

      // Drag/drop logos (edit mode)
      [refs.leftLogoBox, refs.rightLogoBox].forEach((box, idx) => {
        const side = idx === 0 ? "left" : "right";

        ["dragenter","dragover"].forEach(evt => {
          box.addEventListener(evt, (e) => {
            if (!state.editMode) return;
            e.preventDefault();
            box.style.outline = "2px solid rgba(255,255,255,.5)";
          });
        });

        ["dragleave","drop"].forEach(evt => {
          box.addEventListener(evt, (e) => {
            if (!state.editMode) return;
            e.preventDefault();
            box.style.outline = "";
          });
        });

        box.addEventListener("drop", async (e) => {
          if (!state.editMode) return;
          const file = e.dataTransfer?.files?.[0];
          await onFilePick(side, file);
        });
      });
    }

    function wireKeyboard(){
      window.addEventListener("keydown", (e) => {
        const target = e.target;
        const tag = target?.tagName?.toLowerCase() || "";
        const isTyping = ["input", "textarea", "select"].includes(tag) || target?.isContentEditable;
        const key = e.key.toLowerCase();

        if (key === "e" || key === "h"){
          e.preventDefault();
          toggleEditMode();
          return;
        }

        if (isTyping) return;

        if (key === "q"){ e.preventDefault(); addScore("left", +1); }
        else if (key === "a"){ e.preventDefault(); addScore("left", -1); }
        else if (key === "p"){ e.preventDefault(); addScore("right", +1); }
        else if (key === "l"){ e.preventDefault(); addScore("right", -1); }
        else if (key === "r"){ e.preventDefault(); resetScores(); }
      });
    }

    function applyUrlParams(){
      const params = new URLSearchParams(location.search);

      // show editor on load: ?edit=1
      if (params.get("edit") === "1") state.editMode = true;
      if (params.get("hideui") === "1") state.editMode = false;

      // scores
      const ls = params.get("ls");
      const rs = params.get("rs");
      if (ls !== null) state.leftScore = clampScore(ls);
      if (rs !== null) state.rightScore = clampScore(rs);

      // layout
      const topY = params.get("top");
      const gap = params.get("gap");
      const scale = params.get("scale");
      const logo = params.get("logo");
      const scorew = params.get("scorew");
      const chiph = params.get("chiph");

      if (topY !== null) state.layout.topY = Number(topY);
      if (gap !== null) state.layout.centerGap = Number(gap);
      if (scale !== null) state.layout.overlayScale = Number(scale);
      if (logo !== null) state.layout.logoSize = Number(logo);
      if (scorew !== null) state.layout.scoreW = Number(scorew);
      if (chiph !== null) state.layout.chipH = Number(chiph);

      // name + title layout (optional)
      const namew = params.get("namew");
      const nameh = params.get("nameh");
      const namefs = params.get("namefs");
      const namey = params.get("namey");
      const nlx = params.get("nlx");
      const nrx = params.get("nrx");
      const titlew = params.get("titlew");
      const titleh = params.get("titleh");
      const titlefs = params.get("titlefs");
      const titlex = params.get("titlex");
      const titley = params.get("titley");

      if (namew !== null) state.layout.nameW = Number(namew);
      if (nameh !== null) state.layout.nameH = Number(nameh);
      if (namefs !== null) state.layout.nameFontSize = Number(namefs);
      if (namey !== null) state.layout.nameYOffset = Number(namey);
      if (nlx !== null) state.layout.nameLeftX = Number(nlx);
      if (nrx !== null) state.layout.nameRightX = Number(nrx);
      if (titlew !== null) state.layout.titleW = Number(titlew);
      if (titleh !== null) state.layout.titleH = Number(titleh);
      if (titlefs !== null) state.layout.titleFontSize = Number(titlefs);
      if (titlex !== null) state.layout.titleX = Number(titlex);
      if (titley !== null) state.layout.titleY = Number(titley);

      // texts
      const ltn = params.get("ltn");
      const rtn = params.get("rtn");
      const title = params.get("title");
      if (ltn !== null) state.text.leftName = ltn;
      if (rtn !== null) state.text.rightName = rtn;
      if (title !== null) state.text.title = title;

      // font
      const font = params.get("font");
      if (font !== null) state.typography.fontKey = font;

      // colors
      const lc1 = params.get("lc1");
      const lc2 = params.get("lc2");
      const rc1 = params.get("rc1");
      const rc2 = params.get("rc2");
      const ink = params.get("ink");

      if (lc1 !== null) state.colors.left1 = lc1;
      if (lc2 !== null) state.colors.left2 = lc2;
      if (rc1 !== null) state.colors.right1 = rc1;
      if (rc2 !== null) state.colors.right2 = rc2;
      if (ink !== null) state.colors.ink = ink;

      // visibility (1/0)
      const visMap = {
        vls: "leftScore",
        vrs: "rightScore",
        vll: "leftLogo",
        vrl: "rightLogo",
        vln: "leftName",
        vrn: "rightName",
        vt: "title"
      };
      for (const [param, key] of Object.entries(visMap)){
        if (params.has(param)) state.sections[key] = params.get(param) !== "0";
      }

      state.layout = normalizeLayout(state.layout);
      state.colors = normalizeColors(state.colors);
      state.sections = normalizeSections(state.sections);
      state.typography = normalizeTypography(state.typography);
      state.text = normalizeTextGroup(state.text);
    }

    function init(){
      loadState();
      applyUrlParams();
      wireUI();
      wireKeyboard();
      render();
    }

    init();
  </script>
</body>
</html>
