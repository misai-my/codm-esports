<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM Top Logo + Score Overlay</title>
  <style>
    :root{
      /* OBS chroma key */
      --green: #00ff00;

      /* placement / size (editable from panel) */
      --top-y: 6px;
      --center-gap: 400px;     /* empty space in the middle */
      --logo-size: 78px;
      --score-w: 58px;
      --chip-h: 78px;
      --overlay-scale: 1;

      /* colors */
      --blue1:#49bfff;
      --blue2:#1e8cff;
      --yellow1:#ffd84d;
      --yellow2:#f2b400;
      --ink:#ffffff;
      --line: rgba(255,255,255,.18);
      --shadow: 0 8px 18px rgba(0,0,0,.28);

      /* hidden editor */
      --panel-bg: rgba(10,14,20,.92);
      --panel-line: rgba(255,255,255,.12);
      --muted:#aeb8cf;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background: var(--green);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
    }

    body{
      background: var(--green);
      user-select:none;
    }

    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      background: var(--green);
    }

    /* ===== ONLY VISIBLE OVERLAY PART ===== */
    .top-overlay{
      position:absolute;
      top:0;
      left:0;
      right:0;
      height:170px; /* more room if scaled larger */
      pointer-events:none;
      z-index:10;
      overflow:visible;
    }

    .top-overlay-inner{
      position:absolute;
      inset:0;
      transform-origin: top center;
      transform: scale(var(--overlay-scale));
      pointer-events:none;
    }

    .team-chip{
      position:absolute;
      top:var(--top-y);
      height:var(--chip-h);
      display:flex;
      align-items:stretch;
      gap:0;
      pointer-events:none;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.22));
    }

    /* left chip sits left of center gap */
    .team-chip.left{
      right: calc(50% + (var(--center-gap) / 2));
      flex-direction: row; /* score | logo */
    }

    /* right chip sits right of center gap */
    .team-chip.right{
      left: calc(50% + (var(--center-gap) / 2));
      flex-direction: row; /* logo | score */
    }

    .score-box{
      width: var(--score-w);
      height: var(--chip-h);
      display:grid;
      place-items:center;
      font-weight: 1000;
      font-size: calc(var(--chip-h) * 0.52);
      line-height:1;
      color:var(--ink);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      pointer-events:auto;
      cursor:pointer;
    }

    .team-chip.left .score-box{
      border-radius: 6px 0 0 6px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
                  linear-gradient(135deg, var(--blue1), var(--blue2));
      margin-right:2px;
    }

    .team-chip.right .score-box{
      border-radius: 0 6px 6px 0;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
                  linear-gradient(135deg, var(--yellow1), var(--yellow2));
      color:var(--ink);
      margin-left:2px;
    }

    .logo-box{
      width: var(--logo-size);
      height: var(--logo-size);
      overflow:hidden;
      border:1px solid var(--line);
      background:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,.08), transparent 42%),
        #0c131c;
      box-shadow: var(--shadow);
      position:relative;
      pointer-events:auto; /* click to upload */
      cursor:pointer;
    }

    .team-chip.left .logo-box{
      border-radius: 0 6px 6px 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.01)),
        #0c131c;
    }

    .team-chip.right .logo-box{
      border-radius: 6px 0 0 6px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.01)),
        #0c131c;
    }

    .logo-box img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }

    .logo-box .placeholder{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-weight:900;
      font-size: calc(var(--logo-size) * 0.22);
      letter-spacing:.08em;
      color:rgba(255,255,255,.82);
      text-shadow:0 1px 8px rgba(0,0,0,.35);
    }

    /* ===== Hidden mini editor (default hidden) ===== */
    .editor{
      position:absolute;
      left:12px;
      bottom:12px;

      /* ✅ wider, shorter */
      width:min(1120px, calc(100vw - 24px));
      max-height:calc(100vh - 220px); /* keeps top overlay visible */
      overflow:auto;

      border-radius:14px;
      background:var(--panel-bg);
      border:1px solid var(--panel-line);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      padding:10px;
      z-index:20;
      transition: opacity .18s ease, transform .18s ease;
    }

    .stage:not(.edit-mode) .editor{
      opacity:0;
      transform:translateY(10px);
      pointer-events:none;
    }

    .editor h2{
      margin:0 0 8px;
      font-size:13px;
      letter-spacing:.04em;
    }

    .editor .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr)); /* ✅ wider layout */
      gap:8px;
      align-items:start;
    }

    .card{
      border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      padding:8px;
    }

    .card h3{
      margin:0 0 6px;
      font-size:11px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    /* helper spans for desktop layout */
    .card.span-2{ grid-column: span 2; }
    .card.span-3{ grid-column: 1 / -1; }

    label{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin:5px 0 3px;
      font-size:10px;
      color:var(--muted);
      letter-spacing:.04em;
    }

    label .value-badge{
      color:#fff;
      font-weight:800;
      font-size:10px;
      letter-spacing:.03em;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:999px;
      padding:2px 6px;
      line-height:1.2;
    }

    input[type="number"], input[type="range"], input[type="color"]{
      width:100%;
    }

    input[type="number"]{
      height:34px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.12);
      background:#0d1320;
      color:#fff;
      padding:0 8px;
      font-weight:800;
    }

    input[type="color"]{
      height:36px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.12);
      background:#0d1320;
      padding:2px;
      cursor:pointer;
    }

    /* compact colors layout */
    .color-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:8px;
    }

    .row{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.12);
      background:#111a29;
      color:#fff;
      border-radius:8px;
      padding:7px 9px;
      min-height:34px;
      font-size:12px;
      font-weight:800;
      cursor:pointer;
    }
    button:hover{ filter:brightness(1.08); }

    .help{
      margin-top:8px;
      font-size:11px;
      color:var(--muted);
      line-height:1.35;
    }

    .kbd{
      display:inline-block;
      padding:1px 5px;
      border:1px solid rgba(255,255,255,.16);
      border-bottom-width:2px;
      border-radius:6px;
      background:rgba(255,255,255,.04);
      color:#fff;
      font-weight:800;
      font-size:10px;
      margin:0 1px;
    }

    @media (max-width: 1200px){
      .editor{
        width:min(920px, calc(100vw - 20px));
        left:10px;
        bottom:10px;
        max-height:calc(100vh - 200px);
      }

      .editor .grid{
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .card.span-2,
      .card.span-3{
        grid-column: 1 / -1;
      }

      .color-grid{
        grid-template-columns: repeat(2, minmax(0,1fr));
      }
    }

    @media (max-width: 900px){
      .editor{
        width:min(680px, calc(100vw - 20px));
      }

      .editor .grid{
        grid-template-columns:1fr;
      }

      .card.span-2,
      .card.span-3{
        grid-column: 1 / -1;
      }

      .color-grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <!-- Only this top strip is the visible overlay design -->
    <div class="top-overlay" aria-label="Top score overlay">
      <div class="top-overlay-inner" id="topOverlayInner">
        <div class="team-chip left">
          <div class="score-box" id="leftScoreBox" title="Left score (click to +1)">0</div>
          <div class="logo-box" id="leftLogoBox" title="Click to upload left logo">
            <img id="leftLogoImg" alt="Left logo" />
            <div class="placeholder" id="leftPlaceholder">L</div>
          </div>
        </div>

        <div class="team-chip right">
          <div class="logo-box" id="rightLogoBox" title="Click to upload right logo">
            <img id="rightLogoImg" alt="Right logo" />
            <div class="placeholder" id="rightPlaceholder">R</div>
          </div>
          <div class="score-box" id="rightScoreBox" title="Right score (click to +1)">0</div>
        </div>
      </div>
    </div>

    <!-- Hidden editor (toggle with E / H) -->
    <div class="editor" id="editor">
      <h2>Overlay Editor (hidden on live by default)</h2>

      <div class="grid">
        <div class="card">
          <h3>Left Team</h3>
          <label>Score</label>
          <input id="leftScoreInput" type="number" min="0" step="1" value="0">
          <div class="row">
            <button id="leftPlusBtn">Left +1</button>
            <button id="leftMinusBtn">Left -1</button>
            <button id="leftUploadBtn">Upload Left Logo</button>
            <button id="leftClearBtn">Clear</button>
          </div>
        </div>

        <div class="card">
          <h3>Right Team</h3>
          <label>Score</label>
          <input id="rightScoreInput" type="number" min="0" step="1" value="0">
          <div class="row">
            <button id="rightPlusBtn">Right +1</button>
            <button id="rightMinusBtn">Right -1</button>
            <button id="rightUploadBtn">Upload Right Logo</button>
            <button id="rightClearBtn">Clear</button>
          </div>
        </div>

        <div class="card">
          <h3>Placement</h3>
          <label>Top Offset <span class="value-badge" id="topYValue">6px</span></label>
          <input id="topYRange" type="range" min="0" max="40" step="1" value="6">

          <label>Center Gap <span class="value-badge" id="centerGapValue">400px</span></label>
          <input id="centerGapRange" type="range" min="180" max="700" step="2" value="400">

          <div class="row">
            <button id="resetLayoutBtn">Reset Layout</button>
          </div>
        </div>

        <div class="card">
          <h3>Resize</h3>
          <label>Global Scale <span class="value-badge" id="overlayScaleValue">100%</span></label>
          <input id="overlayScaleRange" type="range" min="60" max="180" step="1" value="100">

          <label>Logo Size <span class="value-badge" id="logoSizeValue">78px</span></label>
          <input id="logoSizeRange" type="range" min="40" max="160" step="1" value="78">

          <label>Score Width <span class="value-badge" id="scoreWValue">58px</span></label>
          <input id="scoreWRange" type="range" min="34" max="120" step="1" value="58">

          <label>Chip Height <span class="value-badge" id="chipHValue">78px</span></label>
          <input id="chipHRange" type="range" min="40" max="160" step="1" value="78">
        </div>

        <!-- ✅ Colors card spans 2 columns -->
        <div class="card span-2">
          <h3>Colors</h3>

          <div class="color-grid">
            <div>
              <label>Left Gradient 1</label>
              <input id="leftColor1Input" type="color" value="#49bfff">
            </div>
            <div>
              <label>Left Gradient 2</label>
              <input id="leftColor2Input" type="color" value="#1e8cff">
            </div>
            <div>
              <label>Right Gradient 1</label>
              <input id="rightColor1Input" type="color" value="#ffd84d">
            </div>
            <div>
              <label>Right Gradient 2</label>
              <input id="rightColor2Input" type="color" value="#f2b400">
            </div>
            <div>
              <label>Text Color</label>
              <input id="inkColorInput" type="color" value="#ffffff">
            </div>
          </div>

          <div class="row">
            <button id="swapColorsBtn">Swap Team Colors</button>
            <button id="resetColorsBtn">Reset Colors</button>
          </div>
        </div>

        <!-- ✅ Session card stays single column on desktop -->
        <div class="card">
          <h3>Session</h3>
          <div class="row">
            <button id="toggleEditBtn">Hide Editor</button>
            <button id="resetScoresBtn">Reset Scores</button>
            <button id="swapLogosBtn">Swap Logos</button>
            <button id="resetAllBtn">Reset All</button>
          </div>
          <div class="help">
            Hotkeys:
            <span class="kbd">E</span>/<span class="kbd">H</span> editor,
            <span class="kbd">Q</span>/<span class="kbd">A</span> left +/−,
            <span class="kbd">P</span>/<span class="kbd">L</span> right +/−,
            <span class="kbd">R</span> reset scores.
          </div>
        </div>
      </div>

      <input type="file" id="leftFileInput" accept="image/*" hidden>
      <input type="file" id="rightFileInput" accept="image/*" hidden>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "codm_top_logo_score_overlay_v3";

    const DEFAULTS = {
      leftScore: 0,
      rightScore: 0,
      leftLogo: "",
      rightLogo: "",
      editMode: false,
      layout: {
        topY: 6,
        centerGap: 400,
        overlayScale: 100, // percent
        logoSize: 78,
        scoreW: 58,
        chipH: 78
      },
      colors: {
        left1: "#49bfff",
        left2: "#1e8cff",
        right1: "#ffd84d",
        right2: "#f2b400",
        ink: "#ffffff"
      }
    };

    const state = JSON.parse(JSON.stringify(DEFAULTS));

    const $ = (id) => document.getElementById(id);
    const stage = $("stage");

    const refs = {
      leftScoreBox: $("leftScoreBox"),
      rightScoreBox: $("rightScoreBox"),
      leftScoreInput: $("leftScoreInput"),
      rightScoreInput: $("rightScoreInput"),

      leftLogoBox: $("leftLogoBox"),
      rightLogoBox: $("rightLogoBox"),
      leftLogoImg: $("leftLogoImg"),
      rightLogoImg: $("rightLogoImg"),
      leftPlaceholder: $("leftPlaceholder"),
      rightPlaceholder: $("rightPlaceholder"),

      leftUploadBtn: $("leftUploadBtn"),
      rightUploadBtn: $("rightUploadBtn"),
      leftClearBtn: $("leftClearBtn"),
      rightClearBtn: $("rightClearBtn"),
      leftFileInput: $("leftFileInput"),
      rightFileInput: $("rightFileInput"),

      leftPlusBtn: $("leftPlusBtn"),
      leftMinusBtn: $("leftMinusBtn"),
      rightPlusBtn: $("rightPlusBtn"),
      rightMinusBtn: $("rightMinusBtn"),
      resetScoresBtn: $("resetScoresBtn"),
      swapLogosBtn: $("swapLogosBtn"),
      resetAllBtn: $("resetAllBtn"),

      topYRange: $("topYRange"),
      centerGapRange: $("centerGapRange"),
      overlayScaleRange: $("overlayScaleRange"),
      logoSizeRange: $("logoSizeRange"),
      scoreWRange: $("scoreWRange"),
      chipHRange: $("chipHRange"),

      topYValue: $("topYValue"),
      centerGapValue: $("centerGapValue"),
      overlayScaleValue: $("overlayScaleValue"),
      logoSizeValue: $("logoSizeValue"),
      scoreWValue: $("scoreWValue"),
      chipHValue: $("chipHValue"),

      resetLayoutBtn: $("resetLayoutBtn"),
      toggleEditBtn: $("toggleEditBtn"),

      // Color refs
      leftColor1Input: $("leftColor1Input"),
      leftColor2Input: $("leftColor2Input"),
      rightColor1Input: $("rightColor1Input"),
      rightColor2Input: $("rightColor2Input"),
      inkColorInput: $("inkColorInput"),
      resetColorsBtn: $("resetColorsBtn"),
      swapColorsBtn: $("swapColorsBtn")
    };

    function clampScore(v){
      v = Number(v);
      if (!Number.isFinite(v)) return 0;
      return Math.max(0, Math.floor(v));
    }

    function clampNum(v, min, max, fallback){
      v = Number(v);
      if (!Number.isFinite(v)) return fallback;
      return Math.min(max, Math.max(min, v));
    }

    function normalizeHexColor(v, fallback){
      if (typeof v !== "string") return fallback;
      const s = v.trim();
      if (/^#[0-9a-fA-F]{6}$/.test(s)) return s.toLowerCase();
      if (/^#[0-9a-fA-F]{3}$/.test(s)) {
        return "#" + s.slice(1).split("").map(c => c + c).join("").toLowerCase();
      }
      return fallback;
    }

    function normalizeLayout(layout = {}){
      return {
        topY:         clampNum(layout.topY, 0, 40, DEFAULTS.layout.topY),
        centerGap:    clampNum(layout.centerGap, 180, 700, DEFAULTS.layout.centerGap),
        overlayScale: clampNum(layout.overlayScale, 60, 180, DEFAULTS.layout.overlayScale),
        logoSize:     clampNum(layout.logoSize, 40, 160, DEFAULTS.layout.logoSize),
        scoreW:       clampNum(layout.scoreW, 34, 120, DEFAULTS.layout.scoreW),
        chipH:        clampNum(layout.chipH, 40, 160, DEFAULTS.layout.chipH),
      };
    }

    function normalizeColors(colors = {}){
      return {
        left1:  normalizeHexColor(colors.left1, DEFAULTS.colors.left1),
        left2:  normalizeHexColor(colors.left2, DEFAULTS.colors.left2),
        right1: normalizeHexColor(colors.right1, DEFAULTS.colors.right1),
        right2: normalizeHexColor(colors.right2, DEFAULTS.colors.right2),
        ink:    normalizeHexColor(colors.ink, DEFAULTS.colors.ink),
      };
    }

    function saveState(){
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
      catch (e) { console.warn("Save failed:", e); }
    }

    function loadState(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== "object") return;

        state.leftScore = clampScore(parsed.leftScore ?? state.leftScore);
        state.rightScore = clampScore(parsed.rightScore ?? state.rightScore);
        state.leftLogo = typeof parsed.leftLogo === "string" ? parsed.leftLogo : state.leftLogo;
        state.rightLogo = typeof parsed.rightLogo === "string" ? parsed.rightLogo : state.rightLogo;
        state.editMode = !!parsed.editMode;
        state.layout = normalizeLayout(parsed.layout);
        state.colors = normalizeColors(parsed.colors);
      }catch(e){
        console.warn("Load failed:", e);
      }
    }

    function renderLogo(side, dataUrl){
      const img = side === "left" ? refs.leftLogoImg : refs.rightLogoImg;
      const ph  = side === "left" ? refs.leftPlaceholder : refs.rightPlaceholder;
      if (dataUrl){
        img.src = dataUrl;
        img.style.display = "block";
        ph.style.display = "none";
      } else {
        img.removeAttribute("src");
        img.style.display = "none";
        ph.style.display = "grid";
      }
    }

    function applyLayoutVars(){
      document.documentElement.style.setProperty("--top-y", `${state.layout.topY}px`);
      document.documentElement.style.setProperty("--center-gap", `${state.layout.centerGap}px`);
      document.documentElement.style.setProperty("--overlay-scale", `${state.layout.overlayScale / 100}`);
      document.documentElement.style.setProperty("--logo-size", `${state.layout.logoSize}px`);
      document.documentElement.style.setProperty("--score-w", `${state.layout.scoreW}px`);
      document.documentElement.style.setProperty("--chip-h", `${state.layout.chipH}px`);
    }

    function applyColorVars(){
      document.documentElement.style.setProperty("--blue1", state.colors.left1);
      document.documentElement.style.setProperty("--blue2", state.colors.left2);
      document.documentElement.style.setProperty("--yellow1", state.colors.right1);
      document.documentElement.style.setProperty("--yellow2", state.colors.right2);
      document.documentElement.style.setProperty("--ink", state.colors.ink);
    }

    function render(){
      state.leftScore = clampScore(state.leftScore);
      state.rightScore = clampScore(state.rightScore);
      state.layout = normalizeLayout(state.layout);
      state.colors = normalizeColors(state.colors);

      refs.leftScoreBox.textContent = state.leftScore;
      refs.rightScoreBox.textContent = state.rightScore;

      refs.leftScoreInput.value = state.leftScore;
      refs.rightScoreInput.value = state.rightScore;

      refs.topYRange.value = state.layout.topY;
      refs.centerGapRange.value = state.layout.centerGap;
      refs.overlayScaleRange.value = state.layout.overlayScale;
      refs.logoSizeRange.value = state.layout.logoSize;
      refs.scoreWRange.value = state.layout.scoreW;
      refs.chipHRange.value = state.layout.chipH;

      refs.topYValue.textContent = `${state.layout.topY}px`;
      refs.centerGapValue.textContent = `${state.layout.centerGap}px`;
      refs.overlayScaleValue.textContent = `${state.layout.overlayScale}%`;
      refs.logoSizeValue.textContent = `${state.layout.logoSize}px`;
      refs.scoreWValue.textContent = `${state.layout.scoreW}px`;
      refs.chipHValue.textContent = `${state.layout.chipH}px`;

      refs.leftColor1Input.value = state.colors.left1;
      refs.leftColor2Input.value = state.colors.left2;
      refs.rightColor1Input.value = state.colors.right1;
      refs.rightColor2Input.value = state.colors.right2;
      refs.inkColorInput.value = state.colors.ink;

      renderLogo("left", state.leftLogo);
      renderLogo("right", state.rightLogo);

      stage.classList.toggle("edit-mode", !!state.editMode);
      refs.toggleEditBtn.textContent = state.editMode ? "Hide Editor" : "Show Editor";

      applyLayoutVars();
      applyColorVars();
    }

    function setScore(side, value){
      if (side === "left") state.leftScore = clampScore(value);
      if (side === "right") state.rightScore = clampScore(value);
      render();
      saveState();
    }

    function addScore(side, delta){
      if (side === "left") setScore("left", state.leftScore + delta);
      else setScore("right", state.rightScore + delta);
    }

    function resetScores(){
      state.leftScore = 0;
      state.rightScore = 0;
      render();
      saveState();
    }

    function setLogo(side, dataUrl){
      if (side === "left") state.leftLogo = dataUrl || "";
      else state.rightLogo = dataUrl || "";
      render();
      saveState();
    }

    function setColor(key, value){
      if (!state.colors) state.colors = normalizeColors({});
      if (!(key in state.colors)) return;
      state.colors[key] = normalizeHexColor(value, state.colors[key]);
      render();
      saveState();
    }

    function resetColors(){
      state.colors = JSON.parse(JSON.stringify(DEFAULTS.colors));
      render();
      saveState();
    }

    function swapTeamColors(){
      const a1 = state.colors.left1;
      const a2 = state.colors.left2;
      state.colors.left1 = state.colors.right1;
      state.colors.left2 = state.colors.right2;
      state.colors.right1 = a1;
      state.colors.right2 = a2;
      render();
      saveState();
    }

    function toggleEditMode(force){
      state.editMode = (typeof force === "boolean") ? force : !state.editMode;
      render();
      saveState();
    }

    function readFileAsDataURL(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(String(reader.result || ""));
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function onFilePick(side, file){
      if (!file || !file.type || !file.type.startsWith("image/")) return;
      try{
        const dataUrl = await readFileAsDataURL(file);
        setLogo(side, dataUrl);
      }catch(err){
        console.error("Image load failed:", err);
      }
    }

    function resetLayout(){
      state.layout = JSON.parse(JSON.stringify(DEFAULTS.layout));
      render();
      saveState();
    }

    function resetAll(){
      state.leftScore = DEFAULTS.leftScore;
      state.rightScore = DEFAULTS.rightScore;
      state.leftLogo = DEFAULTS.leftLogo;
      state.rightLogo = DEFAULTS.rightLogo;
      state.layout = JSON.parse(JSON.stringify(DEFAULTS.layout));
      state.colors = JSON.parse(JSON.stringify(DEFAULTS.colors));
      render();
      saveState();
    }

    function wireUI(){
      refs.leftScoreInput.addEventListener("input", () => setScore("left", refs.leftScoreInput.value));
      refs.rightScoreInput.addEventListener("input", () => setScore("right", refs.rightScoreInput.value));

      refs.leftPlusBtn.addEventListener("click", () => addScore("left", +1));
      refs.leftMinusBtn.addEventListener("click", () => addScore("left", -1));
      refs.rightPlusBtn.addEventListener("click", () => addScore("right", +1));
      refs.rightMinusBtn.addEventListener("click", () => addScore("right", -1));

      refs.resetScoresBtn.addEventListener("click", resetScores);

      refs.leftUploadBtn.addEventListener("click", () => refs.leftFileInput.click());
      refs.rightUploadBtn.addEventListener("click", () => refs.rightFileInput.click());

      refs.leftFileInput.addEventListener("change", async (e) => {
        await onFilePick("left", e.target.files?.[0]);
        e.target.value = "";
      });
      refs.rightFileInput.addEventListener("change", async (e) => {
        await onFilePick("right", e.target.files?.[0]);
        e.target.value = "";
      });

      refs.leftClearBtn.addEventListener("click", () => setLogo("left", ""));
      refs.rightClearBtn.addEventListener("click", () => setLogo("right", ""));

      refs.swapLogosBtn.addEventListener("click", () => {
        const tmp = state.leftLogo;
        state.leftLogo = state.rightLogo;
        state.rightLogo = tmp;
        render();
        saveState();
      });

      refs.resetAllBtn.addEventListener("click", resetAll);

      refs.topYRange.addEventListener("input", () => {
        state.layout.topY = Number(refs.topYRange.value);
        render(); saveState();
      });

      refs.centerGapRange.addEventListener("input", () => {
        state.layout.centerGap = Number(refs.centerGapRange.value);
        render(); saveState();
      });

      refs.overlayScaleRange.addEventListener("input", () => {
        state.layout.overlayScale = Number(refs.overlayScaleRange.value);
        render(); saveState();
      });

      refs.logoSizeRange.addEventListener("input", () => {
        state.layout.logoSize = Number(refs.logoSizeRange.value);
        render(); saveState();
      });

      refs.scoreWRange.addEventListener("input", () => {
        state.layout.scoreW = Number(refs.scoreWRange.value);
        render(); saveState();
      });

      refs.chipHRange.addEventListener("input", () => {
        state.layout.chipH = Number(refs.chipHRange.value);
        render(); saveState();
      });

      refs.resetLayoutBtn.addEventListener("click", resetLayout);
      refs.toggleEditBtn.addEventListener("click", () => toggleEditMode());

      refs.leftColor1Input.addEventListener("input", () => setColor("left1", refs.leftColor1Input.value));
      refs.leftColor2Input.addEventListener("input", () => setColor("left2", refs.leftColor2Input.value));
      refs.rightColor1Input.addEventListener("input", () => setColor("right1", refs.rightColor1Input.value));
      refs.rightColor2Input.addEventListener("input", () => setColor("right2", refs.rightColor2Input.value));
      refs.inkColorInput.addEventListener("input", () => setColor("ink", refs.inkColorInput.value));
      refs.resetColorsBtn.addEventListener("click", resetColors);
      refs.swapColorsBtn.addEventListener("click", swapTeamColors);

      // Click overlay elements directly (useful during setup)
      refs.leftLogoBox.addEventListener("click", () => {
        if (!state.editMode) return;
        refs.leftFileInput.click();
      });
      refs.rightLogoBox.addEventListener("click", () => {
        if (!state.editMode) return;
        refs.rightFileInput.click();
      });

      refs.leftScoreBox.addEventListener("click", () => {
        if (!state.editMode) return;
        addScore("left", +1);
      });
      refs.rightScoreBox.addEventListener("click", () => {
        if (!state.editMode) return;
        addScore("right", +1);
      });

      // right-click score to decrement (edit mode)
      refs.leftScoreBox.addEventListener("contextmenu", (e) => {
        if (!state.editMode) return;
        e.preventDefault();
        addScore("left", -1);
      });
      refs.rightScoreBox.addEventListener("contextmenu", (e) => {
        if (!state.editMode) return;
        e.preventDefault();
        addScore("right", -1);
      });

      // Drag/drop logos (edit mode)
      [refs.leftLogoBox, refs.rightLogoBox].forEach((box, idx) => {
        const side = idx === 0 ? "left" : "right";

        ["dragenter","dragover"].forEach(evt => {
          box.addEventListener(evt, (e) => {
            if (!state.editMode) return;
            e.preventDefault();
            box.style.outline = "2px solid rgba(255,255,255,.5)";
          });
        });
        ["dragleave","drop"].forEach(evt => {
          box.addEventListener(evt, (e) => {
            if (!state.editMode) return;
            e.preventDefault();
            box.style.outline = "";
          });
        });

        box.addEventListener("drop", async (e) => {
          if (!state.editMode) return;
          const file = e.dataTransfer?.files?.[0];
          await onFilePick(side, file);
        });
      });
    }

    function wireKeyboard(){
      window.addEventListener("keydown", (e) => {
        const target = e.target;
        const tag = target?.tagName?.toLowerCase() || "";
        const isTyping = ["input", "textarea", "select"].includes(tag) || target?.isContentEditable;
        const key = e.key.toLowerCase();

        if (key === "e" || key === "h"){
          e.preventDefault();
          toggleEditMode();
          return;
        }
        if (isTyping) return;

        if (key === "q"){ e.preventDefault(); addScore("left", +1); }
        else if (key === "a"){ e.preventDefault(); addScore("left", -1); }
        else if (key === "p"){ e.preventDefault(); addScore("right", +1); }
        else if (key === "l"){ e.preventDefault(); addScore("right", -1); }
        else if (key === "r"){ e.preventDefault(); resetScores(); }
      });
    }

    function applyUrlParams(){
      const params = new URLSearchParams(location.search);

      // show editor on load: ?edit=1
      if (params.get("edit") === "1") state.editMode = true;
      if (params.get("hideui") === "1") state.editMode = false;

      const ls = params.get("ls");
      const rs = params.get("rs");
      if (ls !== null) state.leftScore = clampScore(ls);
      if (rs !== null) state.rightScore = clampScore(rs);

      const topY = params.get("top");
      const gap = params.get("gap");
      const scale = params.get("scale");
      const logo = params.get("logo");
      const scorew = params.get("scorew");
      const chiph = params.get("chiph");

      if (topY !== null) state.layout.topY = Number(topY);
      if (gap !== null) state.layout.centerGap = Number(gap);
      if (scale !== null) state.layout.overlayScale = Number(scale);
      if (logo !== null) state.layout.logoSize = Number(logo);
      if (scorew !== null) state.layout.scoreW = Number(scorew);
      if (chiph !== null) state.layout.chipH = Number(chiph);

      // Optional color URL params
      const lc1 = params.get("lc1");
      const lc2 = params.get("lc2");
      const rc1 = params.get("rc1");
      const rc2 = params.get("rc2");
      const ink = params.get("ink");

      if (lc1 !== null) state.colors.left1 = lc1;
      if (lc2 !== null) state.colors.left2 = lc2;
      if (rc1 !== null) state.colors.right1 = rc1;
      if (rc2 !== null) state.colors.right2 = rc2;
      if (ink !== null) state.colors.ink = ink;

      state.layout = normalizeLayout(state.layout);
      state.colors = normalizeColors(state.colors);
    }

    function init(){
      loadState();
      applyUrlParams();
      wireUI();
      wireKeyboard();
      render();
    }

    init();
  </script>
</body>
</html>
